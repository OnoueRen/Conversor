<!DOCTYPE html>

<html lang="es">
    <head>
        
        <meta charset="UTF-8">
        <title>Cooling Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
              
    </head>
    <body>

        <div class="enter_numbers">

            <p>Selecciona la unidad inicial y la unidad objetivo. <br> Despues, ingresa tu valor a convertir.</p>

            <div>&nbsp;</div>

            <div>
                <input id="input" placeholder="Ingresa el valor a convertir" type="text">
            </div>

            <div>&nbsp;</div>

            <select class="selec" id="inputType">

                <option value="unit" selected="selected"> - Selecciona la unidad inicial - </option>

                <option value="btuh">Unidades térmicas británicas por hora (BTU/h)</option>

                <option value="btus">Unidades térmicas británicas por segundo (BTU/s)</option>

                <option value="mw">Megavatios (MW)</option>

                <option value="kw">Kilovatios (kW)</option>

                <option value="w">Watts (W)</option>

                <option value="tr">Toneladas de refrigeración (T.R.)</option>
            </select>

            <div>&nbsp;</div>

            <div>
                <input id="result" placeholder="Resultado" type="text">
            </div>

            <div>&nbsp;</div>

            <select class="selec" id="resultType">

                <option value="unit" selected="selected"> - Selecciona la unidad objetivo - </option>
                
                <option value="btuh">Unidades térmicas británicas por hora (BTU/h)</option>

                <option value="btus">Unidades térmicas británicas por segundo (BTU/s)</option>

                <option value="mw">Megavatios (MW)</option>

                <option value="kw">Kilovatios (kW)</option>

                <option value="w">Watts (W)</option>

                <option value="tr">Toneladas de refrigeración (T.R.)</option>

            </select>

            <div>&nbsp;</div>

            <p>Aplicación de conversión desarrollada por:</p>
            <img src="https://conelii.com/wp-content/uploads/2020/12/Conelii-Conversion-en-linea-Inteligente-white.png"
            width="200"
            height="59">
            <p><a href="https://conelii.com/">www.conelii.com</a></p>
            
        </div> 

        <script src="script.js"></script>
        
    </body>
</html>
