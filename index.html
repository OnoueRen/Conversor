<!DOCTYPE html>

<html lang="es">
    <head>
        
        <meta charset="UTF-8">
        <title>Cooling Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
              
    </head>
    <body>

        <div class="enter_numbers">

            <h1>Conversor de Potencia</h1>

            <div>&nbsp;</div>

            <div>
                <input id="input" placeholder="Ingresa el valor a convertir" type="text">
            </div>

            <div>&nbsp;</div>
            
            <select class="selec" id="inputType">

                <option value="btuh">Unidades térmicas británicas por hora (BTU/h)</option>

                <option value="btus">Unidades térmicas británicas por segundo (BTU/s)</option>

                <option value="mw">Megavatios (MW)</option>

                <option value="kw">Kilovatios (kW)</option>

                <option value="w">Watts (W)</option>

                <option selected="selected" value="tr">Toneladas de refrigeración</option>
            </select>

            <div>&nbsp;</div>

            <div>
                <input id="result" placeholder="Resultado" type="text">
            </div>

            <div>&nbsp;</div>

            <select class="selec" id="resultType">

                <option value="btuh">Unidades térmicas británicas por hora (BTU/h)</option>

                <option value="btus">Unidades térmicas británicas por segundo (BTU/s)</option>

                <option value="mw">Megavatios (MW)</option>

                <option value="kw">Kilovatios (kW)</option>

                <option selected="selected" value="w">Watts (W)</option>

                <option value="tr">Toneladas de refrigeración</option>

            </select>

            <div>&nbsp;</div>

            <img src="https://conelii.com/wp-content/uploads/2020/12/Conelii-Conversion-en-linea-Inteligente-white.png"
            width="200"
            height="59">
            
        </div> 

        <script src="script.js"></script>
        
    </body>
</html>
